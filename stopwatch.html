<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    h1 {
      color: #333;
    }
    #display {
      font-size: 48px;
      margin: 20px;
      color: #000;
    }
    .buttons button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .buttons button:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Stopwatch</h1>
  <div id="display">00:00:00</div>
  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let timer;
    let hours = 0;
    let minutes = 0;
    let seconds = 0;

    function startTimer() {
      if (!timer) {
        timer = setInterval(updateTime, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();
      hours = 0;
      minutes = 0;
      seconds = 0;
      updateDisplay();
    }

    function updateTime() {
      seconds++;
      if (seconds == 60) {
        seconds = 0;
        minutes++;
        if (minutes == 60) {
          minutes = 0;
          hours++;
        }
      }
      updateDisplay();
    }

    function updateDisplay() {
      const h = hours < 10 ? '0' + hours : hours;
      const m = minutes < 10 ? '0' + minutes : minutes;
      const s = seconds < 10 ? '0' + seconds : seconds;
      document.getElementById('display').textContent = `${h}:${m}:${s}`;
    }
  </script>
</body>
</html>
